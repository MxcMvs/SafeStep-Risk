<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Risk Report - Results</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <!-- Top bar -->
  <header>
  
    <div class="blade" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <span class="appname">SafeStep</span>
  </header>

  <!-- Slide-out blade -->
  <nav id="sidebar">
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
  </nav>

  <main>
    <h1>Risk Report</h1>

    <div class="filters">
      <button onclick="applyFilter('alphabetical')">Sort Alphabetically</button>
      <button onclick="applyFilter('score')">Sort by Risk Score</button>
      <button id="exportBtn">Export as PDF</button>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Mitigation Plan</th>
          <th>Likelihood</th>
          <th>Impact</th>
          <th>Score</th>
          <th>Last Time Updated</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody"></tbody>
    </table>

    <h2>Risk Scores Overview</h2>
    <div class="chart-container">
      <canvas id="resultsChart" width="600" height="300"></canvas>
    </div>
  </main>


  <script src="blade.js"></script>
  <script src="results.js"></script>
</body>
</html>
